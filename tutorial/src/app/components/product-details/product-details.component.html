<div class="button-group">
  <button pButton type="button" label="Cart" (click)="onSubmit2()" class="p-button-outlined"></button>
  <button pButton type="button" label="Home" (click)="goHome()" class="p-button-outlined"></button>
  <button pButton type="button" label="Orders" (click)="navigateToOrders()" class="p-button-outlined"></button>
  <button pButton type="button" label="Log-out" (click)="logout()" class="p-button-outlined"></button>
</div>
<div *ngIf="product" class="product-details-wrapper">
  <!-- Left side (image, price, rating) -->
  <div class="left-column">
    <img [src]="product.image" alt="{{ product.name }}" class="product-image" />
    <div class="row gap-05">
      <span class="price-label">Price:</span>
      <span class="price">{{ product.price }}</span>
    </div>
    <p-rating [(ngModel)]="product.rating" [readonly]="true" iconCancelClass="hidden"></p-rating>
  </div>

  <!-- Right side (name, info) -->
  <div class="right-column">
    <h2 class="title">{{ product.name }}</h2>
    <p>{{ product.info }}</p>
    <div *ngIf="cartQty > 0">
      <p>Quantity in Cart: {{ cartQty }}</p>
    </div>
  </div>
</div>
<br>
<div class="button-group">
  <button pButton type="button" label="Add to cart" (click)="onSubmit()"></button>
  <button pButton type="button" label="Remove from cart" (click)="removeFromCart()" [disabled]="cartQty <= 0"></button>
</div>

<div *ngIf="!product" class="loading">
  <p>Loading...</p>
</div>

<div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
<div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
